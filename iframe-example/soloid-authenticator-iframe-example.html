<script>
var flowId = '120f8cfe-fcda-45e7-8fea-3094f933cb02';
var handler = function handler(event) {
    console.log("Demo JS event handler: " + event.data.command + ", from origin: " + event.origin);

    if (event.data.command === 'ready') {
        console.log("Ready with");
        var e = [];
        e["command"] = "flowId";
        e["message"] = flowId;
        event.source.postMessage(e, "*");
        return;
    };
    if (event.data.command === 'completed') {
        console.log('completed! (inform your backend that the flow is completed)');
    };
};
window.addEventListener('message', handler);

 </script>
